<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录管理界面</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {load href="/static/css/bootstrap.min.css"}
    {load href="/static/js/jquery.min.js,/static/js/bootstrap.min.js"}
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse" style="text-align: center">
        <h4 class="navbar-text" style="float: none">登录管理界面</h4>
    </nav>
    <div style="height: 70px"></div>
    <div class="container" style="width: 300px">
        <form class="form-signin">
            <h4 class="form-signin-heading">请输入管理员名字密码</h4>
            <input type="account" id="inputName" class="form-control" placeholder="管理员名字" required="" autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="管理员密码" required="">
            <div class="checkbox">
                <label>
                    <input id="is-remember" type="checkbox"> 记住名字密码
                </label>
            </div>
            <button id="loginButton" class="btn btn-primary btn-block">登录</button>
        </form>
    </div>
    <!-- 弹出框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">正在加载标题...</h4>
                </div>
                <div id="myModalBody" class="modal-body">
                    正在加载内容...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="myModalButtonOk" type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{load href="/static/js/manage_login.js"}
