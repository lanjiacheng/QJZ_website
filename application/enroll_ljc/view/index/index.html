<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>讲座列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    {load href="/static/css/bootstrap.min.css"}
    {load href="/static/js/jquery.min.js,/static/js/bootstrap.min.js"}
</head>
<body>
    <nav class="navbar navbar-fixed-top" style="background:#337ab7;text-align: center">
        <h4 class="navbar-text" style="color: #eeeff4;float: none">讲座列表</h4>
    </nav>
    <div style="height: 70px"></div>
    {volist name='lectures' id='lecture'}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{$lecture.title}</h3>
        </div>
        <div class="panel-body">
            {$lecture.detail}
            <br/>
            <div style="width: 100%;text-align: right">
                <a type="button" class="btn btn-primary" href="/enroll_ljc/lecture?appid={$lecture.appid}">报名</a>
            </div>
        </div>
    </div>
    {/volist}
    <div style="text-align: center">{$page}</div>
</body>
</html>
